{% extends "base.html" %}

{% block content %}

<h1>Welcome {{session.user}}</h1>

<table class="table table-striped">
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Creator</th>
    </tr>
{% for post in posts %}
<tr>
    <td>{{ post.postID }}</td>
    <td>{{ post.title }}</td>
    <td>{{ post.creatorID }}</td>
</tr>
{% endfor %}
</table>

{% endblock %}
